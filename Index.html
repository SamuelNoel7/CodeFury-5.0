<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Kick-StartUp</title>
        <link rel = "stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <main>
          <div class="wrapper light">
            <header>

                <button class="toggle-btn">
                    <i class='bx bxs-moon' ></i>
                    <i class='bx bxs-sun'></i>
                    
                </button>
                <div class="container">
                    <div class ="logo">
                        <h3>Kick-StartUp</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#" >New StartUps</a></li>
                            <li><a href="#" >Invest</a></li>
                            <li><a href="#" >Job Roles</a></li>
                            <li><a href="#" class="btn">Sign Up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="dropdown">
                        <div class="bar"></div>
                    </div>

                </div>
            </header>
            <div class="content-area">
                <div class="container">
                    <div class="left">
                        <div class="title">
                            <h1>Start-up Community</h1>
                            <h1>Find and Explore Now</h1>
                        </div>
                       <p class="text">
                            Kick-StartUp is the platform on which you can discover new StartUps,
                            Apply for the job roles they require or 
                            Invest in one if it is promising.
                        </p>
                        <div>
                            <a href="#" class="btn">Explore</a>
                        </div>
                    </div>
                    <div class= "right">
                        <img src = "images/project_startup.jpg" alt= "Innovation" class="Ideas">
                    </div>

                </div>
            </div>
            <img src="images/2008064.jpg" alt="effect" class="shape">
          </div>
